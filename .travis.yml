sudo: required
dist: trusty
language: go
go:
  - 1.6

env:
  global:
    # SPREAD_LINODE_KEY
    - secure: ""

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq squashfs-tools xdelta3
  - sudo apt-get install -qq gnupg1 || sudo apt-get install -qq gnupg

script:
    - ./run-checks --static
    - ./run-checks --unit
    - ./run-checks --spread
