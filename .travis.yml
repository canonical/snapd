sudo: required
dist: trusty
language: go
env:
  global:
    - secure: ""

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq squashfs-tools
script: sh -v ./run-checks
after_success:
  - go get github.com/mattn/goveralls
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && goveralls -coverprofile .coverage/coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
