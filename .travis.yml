language: go
go_import_path: github.com/snapcore/snapd
git:
  quiet: true
matrix:
  include:
    - stage: quick
      name: ARM64 unit tests
      os: linux
      arch: arm64
      dist: bionic
      # go1.10 here because that is what we use to build arm64 snaps/debs
      go: "1.10.x"
      before_install:
        # no "deb-src" entries in the lxd arm64 container so we need to add
        # it here
        - echo "deb-src http://ports.ubuntu.com/ubuntu-ports xenial-updates main" | sudo tee -a /etc/apt/sources.list
        - sudo apt --quiet -o Dpkg::Progress-Fancy=false update
      install:
        - sudo apt --quiet -o Dpkg::Progress-Fancy=false build-dep snapd
        - ./get-deps.sh
      script:
        - set -e
        - ./run-checks --static
        - ./run-checks --short-unit

    - stage: quick
      go: "1.10.x"
      name: OSX build and minimal runtime sanity check
      os: osx
      addons:
        homebrew:
          packages: [squashfs]
      install:
        - ./get-deps.sh
        # extra dependency on darwin:
        - go get golang.org/x/sys/unix
      before_script:
        - ./mkversion.sh
        - go build -o /tmp/snp ./cmd/snap
      script:
        - /tmp/snp download hello
        - /tmp/snp version
        # TODO: homebrew appears to be broken, brew install of squashfs fails
        # and goes unnoticed by travis
        - if command -v mksquashfs; then /tmp/snp pack tests/lib/snaps/test-snapd-tools/ /tmp ; fi
    - stage: quick
      name: CLA check
      dist: xenial
      if: type = pull_request
      language: bash
      addons:
        apt:
          packages:
            python-launchpadlib
      script:
        - git fetch --unshallow
        - ./tests/lib/cla_check.py
