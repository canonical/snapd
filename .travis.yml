sudo: required
dist: trusty
language: go
go:
  - 1.6

env:
  global:
    # SPREAD_LINODE_KEY
    - secure: ""
    # COVERALLS_TOKEN
    - secure: ""

  matrix:
    - RUN=static
    - RUN=unit
    - RUN=spread

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq squashfs-tools
  - sudo apt-get install -qq gnupg1 || sudo apt-get install -qq gnupg

script: ./run-checks --$RUN

after_success:
  - coveralls
