summary: smoke test for the system-state tool

execute: |
    # Check help
    os.query | MATCH "usage: os.query is-core, is-classic"
    os.query -h | MATCH "usage: os.query is-core, is-classic"
    os.query --help | MATCH "usage: os.query is-core, is-classic"

    # Validate the ubuntu systems
    case "$SPREAD_SYSTEM" in
        ubuntu-core-16-*)
            os.query is-core
            os.query is-core16
            not os.query is-core18
            not os.query is-classic
            os.query is-ubuntu
            ;;
        ubuntu-core-18-*)
            os.query is-core
            os.query is-core18
            not os.query is-core20
            not os.query is-classic
            os.query is-ubuntu
            ;;
        ubuntu-core-20-*)
            os.query is-core
            os.query is-core20
            not os.query is-core18
            not os.query is-classic
            os.query is-ubuntu
            ;;
        ubuntu-14.04-*)
            os.query is-classic
            os.query is-trusty
            not os.query is-bionic
            not os.query is-core
            os.query is-ubuntu
            ;;
        ubuntu-16.04-*)
            os.query is-classic
            os.query is-xenial
            not os.query is-bionic
            not os.query is-core
            os.query is-ubuntu
            ;;
        ubuntu-18.04-*)
            os.query is-classic
            os.query is-bionic
            not os.query is-focal
            not os.query is-core
            os.query is-ubuntu
            ;;
        ubuntu-20.04-*)
            os.query is-classic
            os.query is-focal
            not os.query is-xenial
            not os.query is-core
            os.query is-ubuntu
            ;;
        ubuntu-21.04-*)
            os.query is-classic
            os.query is-hirsute
            not os.query is-focal
            not os.query is-core
            os.query is-ubuntu
            ;;
        ubuntu-21.10-*)
            os.query is-classic
            os.query is-impish
            not os.query is-focal
            not os.query is-core
            os.query is-ubuntu
            ;;
        *)
            os.query is-classic
            not os.query is-focal
            not os.query is-core
            not os.query is-ubuntu
            ;;
    esac

    # Validate the architecture queries
    case "$SPREAD_SYSTEM" in
        ubuntu-core-*-arm-32*)
            os.query is-arm
            os.query is-armhf
        ;;
        ubuntu-core-*-arm-64*)
            os.query is-arm
            os.query is-arm64
        ;;
        ubuntu-*-32)
            os.query is-pc-i386
            not os.query is-arm
        ;;
        *)
            os.query is-pc-amd64
            not os.query is-arm
        ;;
    esac

    # Validate the other systems
    case "$SPREAD_SYSTEM" in
        fedora-*)
            os.query is-fedora
            ;;
        opensuse-*)
            os.query is-opensuse
            ;;
        arch-*)
            os.query is-arch-linux
            ;;
        debian-*)
            os.query is-debian
            ;;
        amazon-*)
            os.query is-amazon-linux
            ;;
        centos-*)
            os.query is-centos
            ;;
    esac

    # Validate the other sub systems
    case "$SPREAD_SYSTEM" in
        opensuse-tumbleweed-*)
            os.query is-opensuse-tumbleweed
            ;;
        debian-sid-*)
            os.query is-debian-sid
            ;;
        centos-7-*)
            os.query is-centos-7
            ;;
    esac
