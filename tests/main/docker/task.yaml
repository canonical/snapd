summary: Check that the docker snap works

systems: [ubuntu-16.04-64]

prepare: |
    snap install docker

debug: |
    cat /var/log/syslog
    dmesg

execute: |
    echo "docker info works"
    docker info

    echo "and so does docker run"
    docker run --rm hello-world > docker.out
    cat docker.out | MATCH "Hello from Docker!"

    echo "FIXME: we also want to run this on armhf which needs a "armhf" prefix"
