summary: Checks for snap sideload install
prepare: |
  for snap in basic basic-binaries basic-desktop
  do
    snapbuild $TESTSLIB/snaps/test-snapd-$snap .
  done
restore: |
  for snap in basic basic-binaries basic-desktop
  do
    rm ./test-snapd-${snap}_1.0_all.snap
  done
execute: |
  echo "Sideloaded snap shows status"
  expected="(?s)Name +Version +Rev +Developer +Notes\n\
  test-snapd-basic +.*? *\n\
  .*"
  actual=$(snap install ./test-snapd-basic_1.0_all.snap)
  echo "$actual" | grep -Pzq "$expected" || exit 1

  echo "Sideloaded snap executes commands"
  snap install ./test-snapd-basic-binaries_1.0_all.snap
  test-snapd-basic-binaries.success
  [ "$(test-snapd-basic-binaries.echo)" = "From basic-binaries snap" ] || exit 1

  echo "Sideload desktop snap"
  snap install ./test-snapd-basic-desktop_1.0_all.snap
  expected="\[Desktop Entry\]\n\
  Name=Echo\n\
  Comment=It echos stuff\n\
  Exec=\/snap\/bin\/test-snapd-basic-desktop.echo\n"
  actual=$(cat /var/lib/snapd/desktop/applications/test-snapd-basic-desktop_echo.desktop)
  echo "$actual" | grep -Pzq "$expected" || exit 1
