summary: Check different completions

systems:
    - -ubuntu-core-16-*
    # ppc64el disabled because of https://bugs.launchpad.net/snappy/+bug/1655594
    - -ubuntu-*-ppc64el
    # Disabled for Fedora and openSUSE until test case is properly ported
    - -fedora-*
    - -opensuse-*

prepare: |
    mkdir -p testdir
    touch testdir/foo.snap
    touch bar.snap
    snap install core
    snap install test-snapd-tools
    "$TESTSLIB"/mkpinentry.sh
    expect -d -f key.exp0

restore: |
    rm testdir/foo.snap bar.snap
    rmdir testdir

execute: |
    for i in *.exp; do
        echo $i
        expect -d -f $i
    done
