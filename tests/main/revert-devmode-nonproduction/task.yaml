summary: Check that revert of a snap in devmode restores devmode

systems: [-ubuntu-core-16-64, -ubuntu-core-16-device-amd64, -ubuntu-core-16-device-arm]

environment:
    STORE_TYPE/fake: fake
    BLOB_DIR: $(pwd)/fake-store-blobdir

prepare: |
    . $TESTSLIB/tasks/revert-devmode.sh
    prepare

restore: |
    . $TESTSLIB/tasks/revert-devmode.sh
    restore

execute: |
    . $TESTSLIB/tasks/revert-devmode.sh
    execute
