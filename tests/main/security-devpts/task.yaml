summary: Ensure that the basic devpts security rules are in place.

# ppc64el disabled because of https://bugs.launchpad.net/snappy/+bug/1655594
# Disabled for Fedora and openSUSE until test case is properly ported
systems: [-ubuntu-core-16-*, -ubuntu-*-ppc64el, -fedora-*, -opensuse-*]

prepare: |
    echo "Given a basic snap is installed"
    . $TESTSLIB/snaps.sh
    install_local test-snapd-tools

execute: |
    echo "Then the pts device follows confinement rules"
    expect -d -f pts.exp
