    su -l -c "snap run test-snapd-daemon-user.drop-syscall32 $SNAP_USER" test 2>&1 | MATCH 'Operation not permitted'

    echo "Running 'drop-syscall' with system-usernames: [ $SNAP_USER ] as root"
