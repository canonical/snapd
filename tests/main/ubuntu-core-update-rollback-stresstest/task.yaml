summary: Run update/rollback tests
systems: [ubuntu-core-16-64, ubuntu-core-16-arm-64, ubuntu-core-16-arm-32]
restore: |
    rm -f nextBoot
execute: |
    . "$TESTSLIB/names.sh"

    wait_boot_ok() {
        echo "Waiting for boot-ok to finish"
        while ! systemctl status snapd.boot-ok|grep SUCCESS; do
            # debug output
            systemctl status snapd.boot-ok || true
            sleep 1
        done
    }
    check_boot() {
        # debug output
        if command -v grub-editenv >/dev/null; then
            grub-editenv list
            grub-editenv list | grep "snap_core=${core_name}_$(cat nextBoot).snap"
        else
            fw_printenv
            fw_printenv snap_core | grep "snap_core=${core_name}_$(cat nextBoot).snap"
        fi
    }
    store_next_boot() {
        snap list|grep ${core_name}|tr -s " "|cut -f3 -d' ' > nextBoot
        # debug output
        snap list
        echo "nextBoot:"
        cat nextBoot
    }
    echo "Install/revert a couple of times and see if stuff breaks"
    if [ "$SPREAD_REBOOT" = "0" ]; then
        snap list|grep ${core_name}|tr -s " "|cut -f3 -d' ' > firstBoot
        # debug output
        snap list
        echo "firstBoot:"
        cat firstBoot
        echo "Install new ${core_name}"
        snap install --dangerous /var/lib/snapd/snaps/${core_name}_$(cat firstBoot).snap
        store_next_boot
        REBOOT
    fi
    if [ "$SPREAD_REBOOT" = "1" ]; then
        wait_boot_ok
        check_boot
        snap revert ${core_name}
        store_next_boot
        REBOOT
    fi
    if [ "$SPREAD_REBOOT" = "2" ]; then
        wait_boot_ok
        check_boot
        snap install --dangerous /var/lib/snapd/snaps/${core_name}_$(cat firstBoot).snap
        store_next_boot
        REBOOT
    fi
    if [ "$SPREAD_REBOOT" = "3" ]; then
        wait_boot_ok
        check_boot
        snap revert ${core_name}
        store_next_boot
        REBOOT
    fi
    if [ "$SPREAD_REBOOT" = "4" ]; then
        wait_boot_ok
        check_boot
        if command -v grub-editenv >/dev/null; then
            grub-editenv list | grep "snap_core=${core_name}_$(cat firstBoot).snap"
        else
            fw_printenv snap_core | grep "snap_core=${core_name}_$(cat firstBoot).snap"
        fi
    fi
