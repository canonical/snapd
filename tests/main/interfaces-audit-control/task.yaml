summary: Ensure that the netlink audit interface works.

details: |
    The audit-control interface allows enabling/disabling the kernel audit
    system, changing auditing filters, retrieving auditing status and filtering
    rules. The test-snapd-audit-control snap requires the audit_control
    capability and accesses paths related to auditd.

# arch: CONFIG_AUDIT is not enabled in the default kernel
# arm: test-snapd-audit-control is only built for x86_64
systems: [-arch-*, -ubuntu-*-arm-*]

prepare: |
    # Install a snap declaring a plug on netlink-audit
    "$TESTSTOOLS"/snaps-state install-local test-snapd-audit-control

execute: |
    echo "The interface is disconnected by default"
    snap interfaces -i audit-control | MATCH -- '- +test-snapd-audit-control:audit-control'

    echo "When the interface is connected"
    snap connect test-snapd-audit-control:audit-control

    echo "Then the snap is able to use the audit_control capability"
    test-snapd-audit-control.audit-rate

    echo "And the snap is able to read /proc/*/{loginuid,sessionid} and write /run/auditd.{pid,state}"
    test-snapd-audit-control.read-ids
    test-snapd-audit-control.write-auditd-pid-state

    echo "And the snap is able to adjust its own OOM score"
    test-snapd-audit-control.adjust-oom-score

    if [ "$(snap debug confinement)" = partial ] ; then
        exit 0
    fi

    echo "When the plug is disconnected"
    snap disconnect test-snapd-audit-control:audit-control

    echo "Then the snap is not able to use the audit_control capability"
    if test-snapd-audit-control.audit-rate; then
        echo "Expected permission error using audit_control capability"
        exit 1
    fi

    echo "And the snap is not able to read /proc/*/{loginuid,sessionid} or write /run/auditd.{pid,state}"
    if test-snapd-audit-control.read-ids; then
        echo "Expected permission error reading /proc/*/{loginuid,sessionid}"
        exit 1
    fi
    if test-snapd-audit-control.write-auditd-pid-state; then
        echo "Expected permission error writing /run/auditd.pid and /run/auditd.state"
        exit 1
    fi

    echo "And the snap is not able to adjust its own OOM score"
    if test-snapd-audit-control.adjust-oom-score; then
        echo "Expected permission error writing /proc/self/oom_score_adj"
        exit 1
    fi
