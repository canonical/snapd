name: test-snapd-audit-control
base: core22
version: '1.0'
summary: Basic snap to test the audit-control interface
description: |
  A basic snap used to use the audit_control capability, read /proc/*/loginuid
  and /proc/*/sessionid, and write /run/auditd.pid and /run/auditd.state.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  auditd:
    stage-packages:
      - auditd
    plugin: nil
  bins:
    plugin: dump
    source: .
    organize:
      audit-rate: bin/
      read-ids: bin/
      write-auditd-pid-state: bin/

apps:
  set-cap:
    command: bin/audit-rate
  read-ids:
    command: bin/read-ids
  write-auditd-pid-state:
    command: bin/write-auditd-pid-state
