name: test-snapd-audit-control
version: '1.0'
summary: Basic snap to test the audit-control interface
description: |
  A basic snap used to probe the audit_control capability, read
  /proc/1/loginuid and /proc/1/sessionid, and write /run/auditd.pid.
architectures:
- amd64
base: core22
apps:
  audit-rate:
    command: bin/audit-rate
    plugs: [audit-control]
  read-ids:
    command: bin/read-ids
    plugs: [audit-control]
  write-pid:
    command: bin/write-pid
    plugs: [audit-control]

environment:
  LD_LIBRARY_PATH: ${SNAP_LIBRARY_PATH}${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}:$SNAP/lib:$SNAP/lib/x86_64-linux-gnu
  PATH: $SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$PATH
