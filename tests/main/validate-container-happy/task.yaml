summary: check the symlinks following the right track

environment:
    SNAP: test-snapd-validate-container-happy

prepare: |
    snap pack test-snapd-validate-container-happy

execute: |
    snap try "$SNAP"
    snap list "$SNAP"
    ls -l "$SNAP"

    cd "$SNAP"/hell
    ls -l
    echo "Unleashing hell..."
    tar -xvf hell.tar

    readlink bar | MATCH "foo -> baz -> qux"
    readlink baz | MATCH "foo -> bar -> qux"
    readlink foo | MATCH "bar -> baz -> qux"
    readlink qux | MATCH "foo -> bar -> baz"
