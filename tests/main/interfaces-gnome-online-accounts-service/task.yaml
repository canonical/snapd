summary: Ensure that the gnome-online-accounts-service interface works

# Only test on classic systems with AppArmor DBus mediation
systems: [ ubuntu-1* ]

environment:
    XDG_CONFIG_HOME: $(pwd)/config
    XDG_DATA_HOME: $(pwd)/share
    XDG_CACHE_HOME: $(pwd)/cache

prepare: |
    . $TESTSLIB/pkgdb.sh
    echo "Ensure we have a working goa-daemon"
    distro_install_package gnome-online-accounts
    snap install --edge test-snapd-gnome-online-accounts
    mkdir -p $XDG_CONFIG_HOME $XDG_DATA_HOME $XDG_CACHE_HOME

restore: |
    . $TESTSLIB/pkgdb.sh
    kill $(cat dbus-launch.pid)
    rm -f dbus-launch.pid
    rm -rf $XDG_CONFIG_HOME $XDG_DATA_HOME $XDG_CACHE_HOME

execute: |
    CONNECTED_PATTERN=":gnome-online-accounts-service +test-snapd-gnome-online-accounts"
    DISCONNECTED_PATTERN="\- +test-snapd-gnome-online-accounts:gnome-online-accounts-service"

    echo "Ensure things run"
    eval $(dbus-launch --sh-syntax)
    echo "$DBUS_SESSION_BUS_PID" > dbus-launch.pid
    eval $(printf password|gnome-keyring-daemon --login)
    eval $(gnome-keyring-daemon --start)

    echo "Creating account"
    gdbus call --session --timeout 120 \
      --dest=org.gnome.OnlineAccounts \
      --object-path=/org/gnome/OnlineAccounts/Manager \
      --method=org.gnome.OnlineAccounts.Manager.AddAccount \
      "imap_smtp" \
      "test@example.com" \
      "Display Name" \
      "{}" \
      "{'Enabled': 'true', 'EmailAddress': 'test@example.com', 'Name': 'Test User', 'ImapHost': 'imap.example.com', 'SmtpHost': 'mail.example.com'}"

    echo "The interface is initially disconnected"
    snap interfaces | MATCH "$DISCONNECTED_PATTERN"
    test-snapd-gnome-online-accounts.list-accounts && exit 1 || true

    echo "When the plug is connected"
    snap connect test-snapd-gnome-online-accounts:gnome-online-accounts-service
    snap interfaces | MATCH "$CONNECTED_PATTERN"
    test-snapd-gnome-online-accounts.list-accounts | MATCH "Display Name at IMAP and SMTP"
