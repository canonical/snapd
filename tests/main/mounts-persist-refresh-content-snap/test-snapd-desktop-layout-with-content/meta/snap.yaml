name: test-snapd-desktop-layout-with-content
version: 0.1
base: core18

apps:
  cmd:
    cmd: bin.sh

plugs:
  desktop:
    mount-host-font-cache: false
  shared-content-plug-1:
    interface: content
    target: $SNAP/dir-1
    content: content-1
    default-provider: my-content-snap
  shared-content-plug-2:
    interface: content
    target: $SNAP/dir-2
    content: content-2
    default-provider: my-content-snap

layout:
  /bin/program/file-a-1:
    bind-file: $SNAP/dir-1/file-a-1
  /lib/libfootest.so:
    bind-file: $SNAP/dir-2/file-a-2
  /usr/share/dir-1:
    bind: $SNAP/dir-1
  /usr/share/file-2:
    bind-file: $SNAP/dir-2/file-b-2
