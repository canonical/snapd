name: test-snapd-app
version: 1
base: core18
architectures: [all]
plugs:
  gnome-3-28-1804:
    interface: content
    content: test-snapd-gnome-3-28-1804
    target: $SNAP/gnome-platform
  gtk-3-themes:
    interface: content
    content: test-snapd-gtk-3-themes
    target: $SNAP/data-dir/themes
  icon-themes:
    interface: content
    content: test-snapd-icon-themes
    target: $SNAP/data-dir/icons
  sound-themes:
    interface: content
    content: test-snapd-sound-themes
    target: $SNAP/data-dir/sounds
apps:
  sh:
    command: bin/sh
    plugs:
    - desktop
    - desktop-legacy
    - gsettings
    - unity7
    - mount-observe
    - network-observe
    - hardware-observe
    - system-observe
    - process-control
    - wayland
