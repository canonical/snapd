summary: Measure the time needed to get snap changes

execute: |
    . "$TESTSLIB/snaps.sh"
    . "$TESTSLIB/perf.sh"

    for i in $(seq 30); do
        et=$(execution_time_ms "snap changes")
        echo "$SPREAD_SYSTEM,changes,all,$et,milliseconds" >> $RES_FILE
        et=$(execution_time_ms "snap changes core")
        echo "$SPREAD_SYSTEM,changes,core,$et,milliseconds" >> $RES_FILE
    done
