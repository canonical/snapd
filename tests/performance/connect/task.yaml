summary: Measure the time needed to connect the network interface

execute: |
    #shellcheck source=tests/lib/snaps.sh
    . "$TESTSLIB/snaps.sh"
    #shellcheck source=tests/lib/perf.sh
    . "$TESTSLIB/perf.sh"

    install_local network-consumer

    for _ in $(seq "$PERF_ITERATIONS"); do
        measure_exec_time "snap disconnect network-consumer:network" disconnect network
        measure_exec_time "snap connect network-consumer:networkk" connect network
    done
