summary: Measure the time needed to connect the network interface

execute: |
    . "$TESTSLIB/snaps.sh"
    . "$TESTSLIB/perf.sh"

    install_local network-consumer

    for i in $(seq 30); do
        et=$(execution_time_ms "snap disconnect network-consumer:network")
        echo "$SPREAD_SYSTEM,disconnect,network,$et,milliseconds" >> $RES_FILE
        et=$(execution_time_ms "snap connect network-consumer:network")
        echo "$SPREAD_SYSTEM,connect,network,$et,milliseconds" >> $RES_FILE
    done
