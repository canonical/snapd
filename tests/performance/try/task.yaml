summary: Measure the time needed to install a local snap

execute: |
    #shellcheck source=tests/lib/snaps.sh
    . "$TESTSLIB/snaps.sh"
    #shellcheck source=tests/lib/perf.sh
    . "$TESTSLIB/perf.sh"

    for _ in $(seq "$PERF_ITERATIONS"); do
        measure_exec_time "snap try $TESTSLIB/snaps/test-snapd-tools" try test-snapd-tools
        measure_exec_time "snap remove test-snapd-tools" remove_try test-snapd-tools
    done
