summary: Measure the time needed to install a local snap

execute: |
    . "$TESTSLIB/snaps.sh"
    . "$TESTSLIB/perf.sh"

    for i in $(seq 30); do
        et=$(execution_time_ms "snap try $TESTSLIB/snaps/test-snapd-tools")
        echo "$SPREAD_SYSTEM,try,test-snapd-tools,$et,milliseconds" >> $RES_FILE
        et=$(execution_time_ms "snap remove test-snapd-tools")
        echo "$SPREAD_SYSTEM,remove,test-snapd-tools,$et,milliseconds" >> $RES_FILE
    done
