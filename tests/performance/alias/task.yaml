summary: Measure the time needed to create/remove aliases

execute: |
    . "$TESTSLIB/snaps.sh"
    . "$TESTSLIB/perf.sh"

    install_local test-snapd-tools

    for i in $(seq 30); do
        et=$(execution_time_ms "sudo snap alias test-snapd-tools.echo snap-echo")
        echo "$SPREAD_SYSTEM,alias,test-snapd-tools.echo,$et,milliseconds" >> $RES_FILE
        et=$(execution_time_ms "sudo snap aliases")
        echo "$SPREAD_SYSTEM,aliases,all,$et,milliseconds" >> $RES_FILE
        et=$(execution_time_ms "sudo snap unalias snap-echo")
        echo "$SPREAD_SYSTEM,unalias,test-snapd-tools.echo,$et,milliseconds" >> $RES_FILE
    done

