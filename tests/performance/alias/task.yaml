summary: Measure the time needed to create/remove aliases

execute: |
    . "$TESTSLIB/snaps.sh"
    . "$TESTSLIB/perf.sh"

    install_local test-snapd-tools

    for i in $(seq "$PERF_ITERATIONS"); do
        measure_exec_time "snap alias test-snapd-tools.echo snap-echo" alias test-snapd-tools.echo
        measure_exec_time "snap aliases" aliases all
        measure_exec_time "snap unalias snap-echo" unalias test-snapd-tools.echo
    done

