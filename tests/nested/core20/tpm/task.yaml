summary: Check that tpm works properly on UC20

description: |
    This test check UC20 can boot with secure boot successfully

execute: |
    #shellcheck source=tests/lib/nested.sh
    . "$TESTSLIB/nested.sh"

    echo "Verifying tpm working on the nested vm"
    nested_execute "dmesg | grep -i tpm" | MATCH "efi: +SMBIOS=.* +TPMFinalLog=.*"
    nested_execute "test -e /sys/kernel/security/tpm0/binary_bios_measurements"

    echo "and secure boot is enabled on the nested vm"
    nested_execute "xxd /sys/firmware/efi/efivars/SecureBoot-8be4df61-93ca-11d2-aa0d-00e098032b8c" | MATCH "00000000: 0600 0000 01\s+....."

    echo "and the recovery key is available"
    nested_execute "test -e /var/lib/snapd/device/fde/recovery.key"
    echo "and has the expected size"
    nested_execute "stat --printf=%s /var/lib/snapd/device/fde/recovery.key" | MATCH '^16$'
    echo "and has the expected owner and permissions"
    nested_execute "stat --printf='%u:%g %a' /var/lib/snapd/device/fde/recovery.key" | MATCH '^0:0 600$' 
