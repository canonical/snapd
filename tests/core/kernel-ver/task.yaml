summary: Ensure that we have the right kernel

# TODO: enable for arm?
systems: [ubuntu-core-*-64]

execute: |
    echo "Check kernel version"
    if os.query is-core16; then
        VER="^4.4"
    elif os.query is-core18; then
        VER="^4.15"
    elif os.query is-core20; then
        VER="^5.4"
    fi
    uname -r | MATCH $VER
