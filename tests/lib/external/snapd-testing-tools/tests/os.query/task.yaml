summary: smoke test for the os.query tool

backends: [google]

execute: |
    os.query --help | MATCH 'usage: os.query is-core, is-classic'
    os.query -h | MATCH 'usage: os.query is-core, is-classic'

    case "$SPREAD_SYSTEM" in
        ubuntu-14.04-64)
            os.query is-trusty
            os.query is-classic
            os.query is-ubuntu 14.04
            ! os.query is-ubuntu 18.04
            ! os.query is-core
            ! os.query is-s390x
            ;;
        ubuntu-16.04-64)
            os.query is-xenial
            os.query is-classic
            os.query is-ubuntu 16.04
            ! os.query is-ubuntu 14.04
            ! os.query is-core
            ;;
        ubuntu-18.04-32)
            os.query is-bionic
            os.query is-classic
            os.query is-ubuntu 18.04
            ! os.query is-ubuntu 14.04
            ! os.query is-core
            os.query is-pc-i386
            ;;       
        ubuntu-18.04-64)
            os.query is-bionic
            os.query is-classic
            os.query is-ubuntu 18.04
            ! os.query is-ubuntu 14.04
            ! os.query is-core
            os.query is-pc-amd64

            # check ubuntu comparisons
            os.query is-ubuntu-ge 14.04
            os.query is-ubuntu-ge 18.04
            ! os.query is-ubuntu-ge 20.04
            os.query is-ubuntu-gt 16.04
            ! os.query is-ubuntu-gt 18.04
            os.query is-ubuntu-le 18.04
            os.query is-ubuntu-le 20.04
            ! os.query is-ubuntu-le 16.04
            os.query is-ubuntu-lt 20.04
            ! os.query is-ubuntu-lt 18.04
            os.query is-ubuntu-lt 2>&1 | MATCH "os.query: version id is expected"
            os.query is-ubuntu-lt 20.04-64 2>&1 | MATCH 'os.query: invalid version format "20.04-64" provided'
            ;;
        ubuntu-20.04-64)
            os.query is-focal
            os.query is-ubuntu
            os.query is-ubuntu 20.04
            ! os.query is-ubuntu 21.04
            ! os.query is-debian
            os.query is-classic
            ! os.query is-core
            os.query is-pc-amd64
            ! os.query is-arm
            ;;
        ubuntu-22.04-64)
            os.query is-jammy
            os.query is-classic
            os.query is-ubuntu 22.04
            ! os.query is-ubuntu 20.04
            ! os.query is-core
            ;;
        ubuntu-22.10-64)
            os.query is-classic
            os.query is-ubuntu 22.10
            ! os.query is-ubuntu 21.04
            ! os.query is-core
            ;;
        debian-10-64)
            os.query is-debian
            os.query is-debian 10
            os.query is-classic
            ! os.query is-core

            # check ubuntu comparisons
            ! os.query is-ubuntu-lt 20.04
            os.query is-ubuntu-ge 20.04 | MATCH "os.query: comparing non ubuntu system"
            os.query is-ubuntu-lt 2>&1 | MATCH "os.query: version id is expected"
            ;;
        debian-11-64)
            os.query is-debian
            os.query is-debian 11
            os.query is-classic
            ! os.query is-core
            ;;
        debian-sid-64)
            os.query is-debian
            os.query is-debian sid
            os.query is-classic
            ! os.query is-core
            ;;
        fedora-36-64)
            os.query is-fedora
            os.query is-fedora 36
            ! os.query is-fedora rawhide
            os.query is-classic
            ! os.query is-core
            ;;
        fedora-37-64)
            os.query is-fedora
            os.query is-fedora 37
            ! os.query is-fedora rawhide
            os.query is-classic
            ! os.query is-core
            ;;
        arch-linux-64)
            os.query is-arch-linux
            os.query is-classic
            ! os.query is-core
            ;;
        amazon-linux-2-64)
            os.query is-amazon-linux
            os.query is-classic
            ! os.query is-core
            ;;
        centos-7-64)            
            os.query is-centos
            os.query is-centos 7
            os.query is-classic
            ! os.query is-core
            ;;
        centos-8-64)            
            os.query is-centos
            os.query is-centos 8
            ! os.query is-core
            ;;
        centos-9-64)            
            os.query is-centos 9
            os.query is-centos
            ! os.query is-core
            ;;
        opensuse-15.3-64)
            os.query is-opensuse
            os.query is-opensuse 15.3
            os.query is-classic
            ! os.query is-core
            ;;
        opensuse-15.4-64)
            os.query is-opensuse
            os.query is-opensuse 15.4
            ! os.query is-opensuse tumbleweed
            os.query is-classic
            ! os.query is-core
            ;;
        opensuse-tumbleweed-64)
            os.query is-opensuse
            os.query is-opensuse tumbleweed
            os.query is-classic
            ! os.query is-core
            ;;
        *)
            echo "System $SPREAD_SYSTEM not supported" 
            exit 1
            ;;
    esac
