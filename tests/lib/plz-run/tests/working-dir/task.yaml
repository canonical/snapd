summary: plz-run -C switches the working directory
artifacts:
    - pwd.log
    - pwd-etc.log
prepare: |
    plz-run pwd >pwd.log
    plz-run -C /etc pwd >pwd-etc.log
    if plz-run -C /nonexistent pwd; then
      echo "Expected -C /nonexistent to fail"
      exit 1
    fi
execute: |
    MATCH '^/$' <pwd.log
    MATCH '^/etc$' <pwd-etc.log
