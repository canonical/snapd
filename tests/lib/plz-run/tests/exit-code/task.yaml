summary: plz-run returns the exit code of the remote process
artifacts:
    - exit-code-42.log
    - exit-code-0.log
prepare: |
    plz-run sh -c 'exit 0'
    echo $? >exit-code-0.log
    set +e
    plz-run sh -c 'exit 42'
    echo $? >exit-code-42.log
    set -e
execute: |
    MATCH '^0$' <exit-code-0.log
    MATCH '^42$' <exit-code-42.log
