environment:
    HTTP_PROXY: 'http://squid.internal:3128'
    HTTPS_PROXY: 'http://squid.internal:3128'
    http_proxy: 'http://squid.internal:3128'
    https_proxy: 'http://squid.internal:3128'

backends:
    openstack:
        key: '$(HOST: echo "$SPREAD_OPENSTACK_ENV")'
        plan: staging-cpu2-ram4-disk50
        halt-timeout: 2h
        groups: [default]
        systems:
            - fedora-40-64:
                image: fedora-40-64-v20240528
                workers: 8
    
            - opensuse-15.5-64:
                image: opensuse-15.5-64-v20240529
                workers: 8