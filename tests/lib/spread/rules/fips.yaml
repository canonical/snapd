# rules for the tests/fips test suite, which runs a subset of tests from
# tests/main and tests/smoke suites
rules:
  tests:
    from:
      # selected tests from the main and smoke test suites are symlinked to
      # tests/fips test suite
      - tests/main/.*
      - tests/smoke/.*
    to:
        - tests/fips-snap/
        - tests/fips-deb/

  rest:
    from: [.*]
    to:
        - tests/fips-snap/
        - tests/fips-deb/
