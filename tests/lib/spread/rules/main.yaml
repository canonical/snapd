rules:
  rule_tests:
    from:
      - tests/main/.*
      - tests/core/.*
      - tests/completion/.*
      - tests/cross/.*
      - tests/regression/.*
      - tests/smoke/.
      - tests/unit/.*
      - tests/upgrade/.*
    to: [$SELF]

  rule_unit:
    from: [.*_test.go]
    to:
     - tests/unit/go
     - tests/unit/c-unit-tests-clang
     - tests/unit/c-unit-tests-gcc

  rule_rest:
    from: [.*]
    to: [tests/]
