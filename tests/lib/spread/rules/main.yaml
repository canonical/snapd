rules:
  tests:
    from:
      - tests/main/.*
      - tests/core/.*
      - tests/completion/.*
      - tests/cross/.*
      - tests/regression/.*
      - tests/smoke/.
      - tests/unit/.*
      - tests/upgrade/.*
      - tests/fips/.*
      - tests/fips-deb/.*
    to: [$SELF]

  unit:
    from: [.*_test.go]
    to:
     - tests/unit/go
     - tests/unit/c-unit-tests-clang
     - tests/unit/c-unit-tests-gcc

  nested:
    from:
      - tests/nested/.*
    to: [$NONE]

  rest:
    from: [.*]
    to: [tests/]
