    openstack:
        key: '$(HOST: echo "$SPREAD_OPENSTACK_ENV")'
        plan: staging-cpu2-ram4-disk50
        halt-timeout: 2h
        groups: [default]        
        environment:
            HTTP_PROXY: 'http://squid.internal:3128'
            HTTPS_PROXY: 'http://squid.internal:3128'
            http_proxy: 'http://squid.internal:3128'
            https_proxy: 'http://squid.internal:3128'
            no_proxy: '127.0.0.1,ubuntu.com'
            NO_PROXY: '127.0.0.1,ubuntu.com'
        systems:
            - ubuntu-22.04-64:
                image: ubuntu-22.04-64
                workers: 6

            - ubuntu-24.04-64:
                image: ubuntu-24.04-64
                workers: 6

            - fedora-40-64:
                image: fedora-40-64
                workers: 6
    
            - opensuse-15.5-64:
                image: opensuse-15.5-64
                workers: 6

            - centos-9-64:
                image: centos-9-64
                workers: 6

            - debian-12-64:
                image: debian-12-64
                workers: 6

