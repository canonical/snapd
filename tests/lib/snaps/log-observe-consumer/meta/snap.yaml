name: log-observe-consumer
version: 1.0
summary: Basic log-observe consumer snap
description: A basic snap declaring a plug on log-observe

apps:
  log-observe-consumer:
    command: bin/consumer
    plugs: [log-observe]
  cmd:
    command: bin/cmd
    plugs: [log-observe]
  klogctl:
    command: bin/klogctl
    plugs: [log-observe]
  
