name: socket-activation
version: 1.0
confinement: classic
apps:
  sleep-daemon:
    command: bin/sleep
    daemon: simple
    sockets:
      sock:
        listen-stream: $SNAP_COMMON/socket
        socket-mode: 0640
      sock-other:
        listen-stream: $SNAP_COMMON/other/socket-other
        socket-mode: 0640
      sock-data:
        listen-stream: $SNAP_DATA/socket-data
        socket-mode: 0640
      sock-xdg:
        listen-stream: $XDG_RUNTIME_DIR/socket-xdg
        socket-mode: 0640
