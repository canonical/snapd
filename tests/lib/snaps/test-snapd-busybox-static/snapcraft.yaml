name: test-snapd-busybox-static
version: 1.0
summary: Statically linked busybox for test
description: |
  Statically linked busybox for test useful for e.g. bare base testing
base: test-snapd-base-bare
apps:
  busybox-static:
    command: bin/busybox
    adapter: none

parts:
  busybox-static:
    plugin: dump
    stage-packages: [busybox-static]
    snap:
      - bin/busybox
