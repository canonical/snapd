name: test-snapd-tools
version: 1.0
environment:
  EXTRA_GLOBAL: extra-global
  EXTRA_CACHE_DIR: $SNAP_USER_DATA/.cache
apps:
    echo:
        command: bin/echo
    success:
        command: bin/success
    fail:
        command: bin/fail
    block:
        command: bin/block
    cat:
        command: bin/cat
    head:
        command: bin/head
    env:
        command: bin/env
        environment:
          EXTRA_LOCAL: extra-local
    sh:
        command: bin/sh
    cmd:
        command: bin/cmd
