plugs:
  browser-sandbox:
    interface: browser-support
    allow-sandbox: true
  content-read:
    interface: content
    content: test-content
    target: $SNAP/content
  dbus-session:
    interface: dbus
    bus: session
    name: test.session
  dbus-system:
    interface: dbus
    bus: system
    name: test.system
  kernel-module-load:
    interface: kernel-module-load
    modules:
      - name: mymodule
        load: denied
  mount-control:
    interface: mount-control
    mount:
      - what: /dev/sda1
        where: /media/myfiles
        options: [rw]
  polkit:
    interface: polkit
    action-prefix: io.snapcraft.example
  system-files:
    interface: system-files
    read: [/file1]
    write: [/dir1]
  personal-files:
    interface: personal-files
    read: [$HOME/file1]
    write: [$HOME/dir1]
  dummy:
    interface: dummy
  sd-control:
    interface: sd-control
    flavor: dual-sd
