volumes:
  test-snapd-arm64-gadget:
    # bootloader configuration is shipped and managed by snapd
    bootloader: grub
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        # UEFI will boot the ESP partition by default first
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        size: 1200M
        update:
          edition: 2
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # whats the appropriate size?
        size: 750M
        update:
          edition: 2
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
          - source: shim.efi.signed
            target: EFI/boot/bootaa64.efi
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 1G
