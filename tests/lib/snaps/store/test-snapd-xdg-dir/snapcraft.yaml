name: test-snapd-xdg-dir
base: core22
version: '1.2'
summary: A test to check the existence of the XDG_RUNTIME_DIR folder
description: |
  A test to check the existence of the XDG_RUNTIME_DIR folder
grade: stable
confinement: strict

architectures:
  - build-on: [ amd64, arm64 ]
    build-for: [ all ]

apps:
  test-snapd-xdg-dir:
    command: snap/command-chain/script.sh

parts:
  script:
    plugin: nil
    override-prime: |
      mkdir -p snap/command-chain
      cp $CRAFT_PROJECT_DIR/script.sh snap/command-chain
      craftctl default
