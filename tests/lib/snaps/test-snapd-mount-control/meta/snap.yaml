name: test-snapd-mount-control
version: 1.0
apps:
    cmd:
        command: bin/cmd
plugs:
    mntctl:
        interface: mount-control
        mount:
            - what: /usr/**
              where: $SNAP_COMMON/**
              options: [rw, bind]
            - what: /var/tmp/**
              where: $SNAP_COMMON/target
              options: [rw, bind]
              persistent: true
            - what: /dev/sd*
              where: /media/**
              type: [ext2, ext3, ext4]
              options: [rw, sync]
            - what: none
              where: $SNAP_COMMON/**
              type: [tmpfs]
              options: [rw]
