name: test-snapd-tools-core18
version: 1.0
architectures: ["all"]
base: core18
environment:
  EXTRA_GLOBAL: extra-global
  EXTRA_CACHE_DIR: $SNAP_USER_DATA/.cache
apps:
    echo:
        command: bin/echo
    success:
        command: bin/success
    fail:
        command: bin/fail
    block:
        command: bin/block
    cat:
        command: bin/cat
    head:
        command: bin/head
    env:
        command: bin/env
        environment:
          EXTRA_LOCAL: extra-local
          EXTRA_LOCAL_NESTED: ${EXTRA_GLOBAL}-nested
          EXTRA_LOCAL_PATH: $SNAP/bin:$SNAP/usr/bin:/usr/bin
    sh:
        command: bin/sh
    cmd:
        command: bin/cmd
