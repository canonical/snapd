name: test-snapd-dbus-service
version: 1.0
summary: Python based example dbus service
description: ...
slots:
  test-snapd-dbus-service-slot:
    interface: dbus
    bus: session
    service: true
    name: io.snapcraft.SnapDbusService
apps:
  test-snapd-dbus-service:
    command: bin/test-snapd-dbus-service
    plugs:
      - network
      - network-bind
    slots:
      - test-snapd-dbus-service-slot
parts:
  test-snapd-dbus-service:
    plugin: python3
    stage-packages:
      - python3-dbus
      - python3-gi
      - gir1.2-glib-2.0
  copy:
    plugin: dump
    source: .
