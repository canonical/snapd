name: Quick Go unit tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  # TODO: run static checks before we run unit tests
  # TODO: run spread tests, in a matrix, after we run unit tests
  go-unit-tests:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        # NOTE: checkout the code in a fixed location, even for forks, as this
        # is relevant for go's import system.
        path: ./src/github.com/snapcore/snapd
    - name: Cache go's .cache directory (used by govendor)
      id: cache-go-govendor
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/.cache/govendor
        key: go-govendor-{{ hashFiles('**/vendor.json') }}
    - name: Set up go 1.9
      uses: actions/setup-go@v1
      with:
        go-version: 1.9
      id: go  # XXX: what is this for?
    - name: Install govendor
      run: go get -u github.com/kardianos/govendor
    - name: Cache subset of C dependencies
      id: cache-deb-downloads
      uses: actions/cache@v1
      with:
        path: /tmp/debian-packages/
        key: debian-packages-{{ hashFiles('**/debian/control') }}
    - name: Download a subset of C dependencies
      if: steps.cache-deb-downloads.outputs.cache-hit != 'true'
      run: |
          mkdir /tmp/debian-packages
          cd /tmp/debian-packages
          sudo apt update
          apt download \
            gcc-multilib libapparmor-dev libcap-dev libseccomp-dev \
            libselinux1-dev libudev-dev uuid-dev xfslibs-dev gcc-7-multilib \
            lib32asan4 lib32atomic1 lib32cilkrts5 lib32gcc-7-dev lib32gomp1 \
            lib32itm1 lib32mpx2 lib32quadmath0 lib32ubsan0 libc6-dev-i386 \
            libc6-dev-x32 libc6-x32 libsepol1-dev libuuid1 libx32asan4 \
            libx32atomic1 libx32cilkrts5 libx32gcc-7-dev libx32gcc1 libx32gomp1 \
            libx32itm1 libx32quadmath0 libx32stdc++6 libx32ubsan0 gnupg2 \
            gettext
    - name: Install a subset of C dependencies
      run: |
          cd /tmp/debian-packages
          sudo apt install -y ./*.deb
    - name: Get Go dependencies
      run: |
          cd ${{ github.workspace }}/src/github.com/snapcore/snapd
          ${{ github.workspace }}/bin/govendor sync
    - name: Build
      run: go build github.com/snapcore/snapd/...
    - name: Run Go unit tests
      run: go test github.com/snapcore/snapd/...
      # XXX: those are just Go unit tests, there are more tests missing that
      # need to be ported from run-checks.
