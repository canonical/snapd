name: Quick Go unit tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: ./src/github.com/${{ github.repository }}
    - name: Cache go pkg directory
      id: cache-go-pkg
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/pkg
        key: ${{ runner.os }}-go-pkg
    - name: Cache go vendor packages
      id: cache-go-vendor
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/src/github.com/${{ github.repository }}/vendor
        key: ${{ runner.os }}-go-vendor
    # XXX: is this the right version of go?
    - name: Set up go 1.10
      uses: actions/setup-go@v1
      with:
        go-version: 1.10
      id: go  # XXX: what is this for?
    - name: Install govendor
      run: go get -u github.com/kardianos/govendor
    # This dominates the duration of the test. Can we get a smaller set that is
    # enough to build embedded C parts?
    - name: Get C dependencies
      run: sudo apt-get build-dep -y ./src/github.com/${{ github.repository }}
    - name: Get Go dependencies
      run: |
          cd ${{ github.workspace }}/src/github.com/${{ github.repository }}
          ${{ github.workspace }}/bin/govendor sync
    - name: Build
      run: go build -v github.com/snapcore/snapd/...
    - name: Test
      run: go build -v github.com/snapcore/snapd/...
  spread-smoke:
    runs-on: ubuntu-latest
    steps:
    - name: Cache spread
      id: cache-spread
      uses: actions/cache@v1
      with:
        path: /tmp/spread
        key: spread-binary
    - name: Install spread
      if: steps.cache-spread.outputs.cache-hit != 'true'
      run: |
          cd /tmp
          wget --quiet https://niemeyer.s3.amazonaws.com/spread-amd64.tar.gz
          tar zxf spread-amd64.tar.gz
    - name: Install xdelta
      run: sudo apt-get install xdelta3
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Debugging
      run: env
    - name: Run partial integration test
      run: SPREAD_GOOGLE_KEY=${{ secrets.SPREAD_GOOGLE_KEY }} google:ubuntu-16.04-64:tests/main/ | tee /tmp/spread.log
    - name: Save spread log file
      uses: actions/upload-artifact@v1
      with:
        name: text log from spread run
        path: /tmp/spread.log
