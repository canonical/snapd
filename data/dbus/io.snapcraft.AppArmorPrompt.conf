<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="io.snapcraft.AppArmorPrompt"/>
    <allow send_interface="io.snapcraft.PromptAgent"/>
  </policy>

  <!-- does this need stricter permissions? -->
  <policy context="default">
    <allow send_destination="io.snapcraft.AppArmorPrompt"/>
  </policy>

</busconfig>

