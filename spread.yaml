project: snapd-testing-tools

environment:
    PROJECT_PATH: /root/snapd-testing-tools
    PATH: $PROJECT_PATH/tools:$PROJECT_PATH/utils:$PROJECT_PATH/remote:$PATH
    
backends:
    google:
        key: '$(HOST: echo "$SPREAD_GOOGLE_KEY")'
        location: snapd-spread/us-east1-b
        halt-timeout: 2h
        systems:
            - ubuntu-14.04-64:
            - ubuntu-16.04-64:
            - ubuntu-18.04-64:
            - ubuntu-20.04-64:
                image: ubuntu-2004-64
            - ubuntu-22.04-64:
                image: ubuntu-2204-64
            - ubuntu-24.04-64:
                image: ubuntu-2404-64
            - debian-11-64:
            - debian-12-64:
            - debian-sid-64:
            - arch-linux-64:
            - amazon-linux-2-64:
                storage: preserve-size
            - amazon-linux-2023-64:
                storage: preserve-size
            - centos-9-64:
                storage: preserve-size
            - opensuse-15.5-64:
            - opensuse-15.6-64:

    google-nested:
        type: google
        key: '$(HOST: echo "$SPREAD_GOOGLE_KEY")'
        location: snapd-spread/us-east1-b
        plan: n2-standard-2
        halt-timeout: 2h
        cpu-family: "Intel Cascade Lake"
        systems:
            - ubuntu-20.04-64:
                  image: ubuntu-2004-64-virt-enabled
                  storage: 20G

    openstack:
        key: '$(HOST: echo "$OS_CREDENTIALS_AMD64_PS7")'
        plan: shared.xsmall
        halt-timeout: 2h
        wait-timeout: 10m
        groups: [default]
        proxy: ingress-haproxy.ps7.canonical.com
        cidr-port-rel: [10.151.96.0/21:5000]
        volume-auto-delete: true
        environment: &openstack-env
            SNAPD_USE_PROXY: 'true'
            HTTP_PROXY: 'http://egress.ps7.internal:3128'
            HTTPS_PROXY: 'http://egress.ps7.internal:3128'
            http_proxy: 'http://egress.ps7.internal:3128'
            https_proxy: 'http://egress.ps7.internal:3128'
            no_proxy: '127.0.0.1,127.0.0.53,localhost'
            NO_PROXY: '127.0.0.1,127.0.0.53,localhost'
            NTP_SERVER: 'ntp.ps7.internal'
        systems:
            - ubuntu-16.04-64:
                image: snapd-spread/ubuntu-16.04-64
            - ubuntu-18.04-64:
                image: snapd-spread/ubuntu-18.04-64
            - ubuntu-20.04-64:
                image: snapd-spread/ubuntu-20.04-64
            - ubuntu-22.04-64:
                image: snapd-spread/ubuntu-22.04-64
            - ubuntu-24.04-64:
                image: snapd-spread/ubuntu-24.04-64
            - ubuntu-26.04-64:
                image: snapd-spread/ubuntu-26.04-64

            - fedora-41-64:
                image: snapd-spread/fedora-41-64
            - fedora-42-64:
                image: snapd-spread/fedora-42-64
            - opensuse-15.6-64:
                image: snapd-spread/opensuse-15.6-64
            - opensuse-tumbleweed-64:
                image: snapd-spread/opensuse-tumbleweed-64
            - centos-9-64:
                image: snapd-spread/centos-9-64
            - debian-sid-64:
                image: snapd-spread/debian-sid-64

    openstack-arm:
        type: openstack
        key: '$(HOST: echo "$OS_CREDENTIALS_ARM64_PS7")'
        plan: shared.xsmall.arm64
        halt-timeout: 2h
        wait-timeout: 10m
        groups: [default]
        proxy: ingress-haproxy.ps7.canonical.com
        cidr-port-rel: [10.151.89.0/24:8000]
        volume-auto-delete: true
        environment: *openstack-env
        systems:
            - ubuntu-20.04-arm-64:
                image: snapd-spread/ubuntu-20.04-arm-64
            - ubuntu-22.04-arm-64:
                image: snapd-spread/ubuntu-22.04-arm-64
            - ubuntu-24.04-arm-64:
                image: snapd-spread/ubuntu-24.04-arm-64
            - ubuntu-26.04-arm-64:
                image: snapd-spread/ubuntu-26.04-arm-64

    testflinger:
        wait-timeout: 30m
        kill-timeout: 40m
        systems:
            - ubuntu-core-24-arm-64-rpi4:
                  queue: rpi4b
                  image: https://cdimage.ubuntu.com/ubuntu-core/24/dangerous-stable/current/ubuntu-core-24-arm64+raspi.img.xz
                  username: ubuntu
                  password: ubuntu
            - ubuntu-core-20-murcia:
                queue: murcia-3200
                image: core20-latest-stable
                username: ubuntu
                reserve-key: lp:sergio-j-cazzolato
                ssh-rsa-key: '$(HOST: echo "$SPREAD_SSH_KEY")'
                ssh-key-pass: '$(HOST: echo "$SPREAD_SSH_KEY_PASS")'


path: /root/snapd-testing-tools

kill-timeout: 10m
warn-timeout: 3m

prepare: |
    echo "Prepare snapd-testing-tools project"

restore: |
    echo "Restore snapd-testing-tools project"
    rm -rf "$PROJECT_PATH"

suites:
    tests/:
        summary: Main test suite for snapd-testing-tools project
        prepare: |
            echo "Preparing snapd-testing-tools main suite"
            # Create users for the tests
            useradd -m tools-user-1
            echo tools-user-1:tools-user-1 | sudo chpasswd
            useradd -m tools-user-2
            echo tools-user-2:tools-user-2 | sudo chpasswd
        restore: |
            echo "Restoring snapd-testing-tools main suite"
