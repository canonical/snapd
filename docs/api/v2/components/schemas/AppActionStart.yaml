type: object
description: Starts one or more services.
allOf:
  - $ref: './AppActionBase.yaml'
  - type: object
    required:
      - action
    properties:
      action:
        type: string
        enum:
          - start
      enable:
        type: boolean
        description: Arranges to have the service start at system boot.
        default: false
example:
  action: start
  names: [lxd]
  enable: true
